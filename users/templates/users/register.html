{% extends "blog/base.html" %}
<!-- block content and enblock content basically allow for the cutting and pasting of code
removing a bunch of overlapping and repeating yourself -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST"> <!--CSRF is added django protection-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Join Today
                </legend>
                {{ form.as_p }}  <!--in order to add specifications to the base form, its like html-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a> <!--better to use code to reference another page that the link-->
            </small>
        </div>
    </div>
{% endblock content %}
